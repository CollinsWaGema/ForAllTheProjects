<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <section>
        
            <h2>Cat Photos</h2>
                <p>Everyone loves <a href="https://www.pinterest.com/search/pins/?q=cute%20cats&rs=typed" target="_blank">cute cats</a> online!</p>
                <p>See more <a href="https://www.pinterest.com/search/pins/?q=cat%20photos&rs=typed" target="_blank">cat photos</a> in our gallery</p>

                <a href="https://petsasa.co.ke/" target="_blank"><img src="images/Catimage1.jpg" alt="A photo of a cute orange kitten"></a>
        <section>
        
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>catnip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>

            <figure>
                <img src="Images/Catimage2.jpg" alt="A picture of lasagna">
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>

        </section>

        <section>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>rhunder</li>
                <li>other cats</li>
            </ol>

            <figure>
            <img src="images/Catsimage3.jpg" alt="picture of a group of kittens">
            <figcaption>Cate <strong>hate</strong> other cats.<figcaption>
            </figure>

        </section>
    </main>

    <footer>
        <p>No copyright - <a href="https://www.freecodecamp.org/">frecodecamp.org</a></p>
    </footer>    
</body>
</html>
